<div style="margin: 20px; padding: 20px;">
    <h1 class="text-white">Catàlogo de Libros</h1>
    <div class="row" > <!-- Usamos el sistema de grillas de Bootstrap -->
        <div class="col-md-4" style="background-color: #d6c6b4;padding: 20px; border-radius: 8px;" > <!-- Formulario ocupa 4 columnas en pantallas medianas y grandes -->
            <h4  style="color:#4A2C2C;">Alta de Libros</h4>
            <div>
                <p class="text-white">
                    <label class="text-white">Titulo:</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.titulo"/>
                </p>
                <p class="text-white">
                    <label class="text-white">Autor:</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.autor"/>
                </p>
                <p class="text-white">
                    <label class="text-white">Editorial:</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.editorial"/>
                </p>
                <p class="text-white">
                    <label class="text-white">Año de Publicación:</label>
                    <input type="text" class="form-control" [(ngModel)]="libro.anioPublicacion"/>
                </p>
                <table>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="this.insertarLibro()">Insertar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning" (click)="this.updateLibro()">Modificar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="this.deleteLibro()">Eliminar</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-8"> <!-- Tabla ocupa 8 columnas en pantallas medianas y grandes -->
            <h4 class="text-white">Listado de Libros</h4>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Año de Publicación</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    @for (libro of libros; track libro.id) {
                        <tr>
                            <td>{{libro.titulo}}</td>
                            <td>{{libro.autor}}</td>
                            <td>{{libro.editorial}}</td>
                            <td>{{libro.anioPublicacion}}</td>
                            <td>
                                <button type="button" class="btn btn-success" (click)="selectLibro(libro)">
                                    Seleccionar
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
